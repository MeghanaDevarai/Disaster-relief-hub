<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form id="registerForm" class="collapse mt-4">
    <div class="form-group">
      <label for="newUsername">Username</label><br>
      <input type="text" class="form-control" id="newUsername" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="newPassword">Password</label><br>
      <input type="password" class="form-control" id="newPassword" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label><br>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button><br>
    <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#loginForm">Login</button><br>
  </form>
</section>

</body>
</html>
